        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryVirtualAckJob'
        required: true
      responses:
        '201':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobReply'
        '400':
          description: Invalid input
