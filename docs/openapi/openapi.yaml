        Id:
          type: string
        Weight:
          $ref: '#/components/schemas/Weight'
        Dimensions:
          $ref: '#/components/schemas/Dimensions'
        Warranty:
          $ref: '#/components/schemas/Warranty'
        Condition:
          $ref: '#/components/schemas/CodeBase'
        Packaging:
