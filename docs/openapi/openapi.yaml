info:
  title: Quipt - OpenAPI 3.0
  description: >-
    The [Vendor API](#tag-vendor-api) is a robust and adaptable suite of tools designed to
    seamlessly integrate with your existing systems, enabling efficient and
    scalable sales management. By automating manual tasks, streamlining
    workflows, and providing real-time data insights, the API empowers
    businesses to:
      - Enhance operational efficiency
      - Reduce costs and operational overhead
      - Drive sales growth and market reach
      - Offer an improved customer experience
    
    The [Channel API](#tag-channel-api) empowers organizations to automate their purchasing
    functions, transforming their procurement landscape for enhanced efficiency,
    cost savings, and control. By automating manual tasks, streamlining
    workflows, and providing real-time data insights, the API empowers
    businesses to:
      - Search and compare products from diverse merchants through a centralized
    platform.
      - Access real-time inventory data and pricing information.
      - Streamline product selection and requisition processes.
      - Create and submit purchase orders electronically to multiple retailers.
      - Track order status, delivery updates, and invoices in real-time.
    
    The [Carrier API](#tag-Carrier_API) is a set of endpoints to get the available carriers and carrier methods that are used as part of the order workflows. They are used as part of the order and shipment endpoints. 
    
    
    The [Taxonomy API](#tag-Taxonomy_API) is a set of endpoints to get the available carriers and carrier methods that are used as part of the order workflows. They are used as part of the order and shipment endpoints. 
    
    
    The [Notifcation API](#tag-Notification_API) is a set of endpoints to get application events. Important the user you are using to monitor the events must be subscribed using the [web application](https://app.getquipt.com/#/Settings/MySettings). 
    
    
    Some useful links:
      - [OAuth 1.0a Specification](http://tools.ietf.org/html/rfc5849)


    Samples to call protected resources:
      - [PHP]()
      - [BASH script]()
      - [C#]()
